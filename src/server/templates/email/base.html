<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    .header img {
      max-width: 150px;
      height: auto;
    }
    .content {
      padding: 20px 0;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4A6CF7;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    .footer a {
      color: #4A6CF7;
      text-decoration: none;
    }
    h1, h2, h3 {
      color: #333;
    }
    .task-due {
      color: #f59e0b;
      font-weight: bold;
    }
    .task-overdue {
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>SmartTasker</h2>
    </div>
    
    <div class="content">
      <h1>{{title}}</h1>
      
      {{#if preheader}}
      <p>{{preheader}}</p>
      {{/if}}
      
      {{{content}}}
      
      {{#if actionUrl}}
      <p>
        <a href="{{actionUrl}}" class="button">{{actionText}}</a>
      </p>
      {{/if}}
    </div>
    
    <div class="footer">
      <p>Â© 2024 SmartTasker. All rights reserved.</p>
      <p>
        <a href="{{preferencesUrl}}">Notification Preferences</a> |
        <a href="{{unsubscribeUrl}}">Unsubscribe</a>
      </p>
    </div>
  </div>
</body>
</html>
